  <!-- LIVE VIDEO PANEL -->
  <div class="video-panel">
   <video
  id="liveFeed"
  autoplay
  muted
  playsinline 
  preload="auto"
>
</video>
  </div>



  <!-- STATUS + TIMER BAR -->
  <div class="info-bar">
    <span class="label">STATUS</span>
    <span id="status" class="badge idle">IDLE</span>
    <span class="pipe">|</span>
      <span class="label">TIME</span>
    <span id="timer">00:00:00</span>
  </div>

  <!-- FILE NAME INPUT -->
   <div class="filename-box">
    <label for="filename">FILE NAME</label>
    <input id="filename" placeholder="ENTER FILE NAME" autocomplete="off">
  </div>

  <!-- CONTROLS -->
 <div class="controls">
  <button id="startBtn"  type="button" class="primary">Start</button>
  <button id="pauseBtn"  type="button" disabled>Pause</button>
  <button id="resumeBtn" type="button" disabled>Resume</button>
  <button id="stopBtn"   type="button" class="danger" disabled>Stop</button>
</div>
  <div id="errorBox" class="error-box hidden"></div>
</div>
